<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="conteudo">
    <img id="imagem" src="images/image-product-desktop.jpg" alt="Produto">
    <div id="card-direita">
      <header class="logo text">PERFUME</header>
      <main id="conteudo-direita">
        <h1 id="titulo">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div id="preco">
            <h2 >$149.99</h2>
            <del class="text">
              <h3>$169.99</h3>
            </del>
          </div>
          <div id="botao"><button id="btn-add"><img id="carrinho" src="images/icon-cart.svg" alt=""> Add to Cart</button></div>
      </main>
    </div>
  </div>
</body>
</html>
